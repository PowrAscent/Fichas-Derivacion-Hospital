<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Hospital Regional de Rancagua - Centrado</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />

		<style>
			/* Variables de color personalizadas */
			:root {
				--hrr-dark-green: rgb(105, 135, 27);
				--hrr-light-green: rgb(157, 189, 72);
				--hrr-gradient: linear-gradient(to right, var(--hrr-dark-green), var(--hrr-light-green));
			}

			/* Aplicar el fondo degradado al cuerpo completo y fuente Roboto */
			body,
			html {
				height: 100%;
				margin: 0;
				background-image: var(--hrr-gradient);
				font-family: 'Roboto', sans-serif;
			}

			/* Contenedor principal centrado */
			.center-container {
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 20px;
			}

			/* Contenedor del formulario (caja principal) */
			.login-box {
				background-color: white;
				border-radius: 12px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
				overflow: hidden;
				/* Ancho fijo para el formulario centrado */
				max-width: 450px;
				width: 100%;
				padding: 40px; /* Padding directo al box ya que no hay paneles */
			}

			/* Estilos de Tipografía */
			.hospital-logo-text {
				color: var(--hrr-dark-green);
				font-weight: 600;
				font-size: 1.6rem;
			}

			.hospital-management-service {
				color: #6c757d;
				font-size: 1rem;
				font-weight: 300;
			}

			/* Estilo para el botón con el degradado */
			.btn-login {
				background-image: var(--hrr-gradient);
				border: none;
				color: white;
				transition: opacity 0.3s;
			}
			.btn-login:hover {
				opacity: 0.9;
				background-image: var(--hrr-gradient);
				color: white;
			}
			.logo-formulario {
				/* Asegura que la imagen no sea demasiado ancha */
				max-width: 100%;
				/* Define una altura o ancho máximo adecuado para un logo */
				max-height: 100px; /* Puedes ajustar esta altura según tu imagen */
				width: auto;
				height: auto;
				/* Si quieres darle un estilo circular o redondeado */
				/* border-radius: 50%; */
			}
		</style>
	</head>
	<body>
		<div class="center-container">
			<div class="login-box">
				<div class="w-100">
					<div class="text-center mb-2">
						{% if rd %}
						<div class="alert alert-danger">{{rd}}</div>
						{% endif %} {% if rs %}
						<div class="alert alert-success">{{rs}}</div>
						{% endif %}
						<div class="hospital-logo-text">HOSPITAL REGIONAL DE RANCAGUA</div>
						{% load static %}
						<div><img class="logo-formulario" src="{% static "/imagenes/" %}{{img1}}" alt="Logo" /></div>
					</div>

					<form action="/login/" method="post">
						{% csrf_token %}
						<div class="mb-3">
							<label for="mobileNumber" class="form-label text-muted small">Correo</label>
							<input type="email" class="form-control" id="mobileNumber" placeholder="Ingrese su correo" name="correo" />
						</div>

						<div class="mb-4">
							<label for="password" class="form-label text-muted small">Contraseña</label>
							<div class="input-group">
								<input
									type="password"
									class="form-control"
									id="password"
									placeholder="Ingrese su contraseña"
									aria-label="Password"
									name="contraseña"
								/>
							</div>
						</div>

						<!-- <div class="d-flex justify-content-between align-items-center mb-4 small">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="rememberMe" />
								<label class="form-check-label" for="rememberMe"> Remember me </label>
							</div>
							<a href="#" class="text-decoration-none" style="color: var(--hrr-dark-green)">Forgot Password?</a>
						</div> -->

						<div class="d-grid gap-2">
							<button type="submit" class="btn btn-login">Iniciar sesion</button>
						</div>
					</form>

					<div class="text-center small mt-5 pt-3 text-muted">
						Desarrollado por: <a href="#" class="text-decoration-none text-secondary">Jorge Vargas, Diego Diaz, Jean Jara</a>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
