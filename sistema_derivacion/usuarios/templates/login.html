<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Bootstrap</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">

</head>
<body class="bg-light">

  <main class="container-fluid">
    <div class="row min-vh-100">

      <!-- Mitad izquierda: imagen -->
      <section class="col-12 col-md-6 bg-cover d-none d-md-block p-0" aria-hidden="true"></section>

      <!-- Mitad derecha: formulario -->
      <section class="col-12 col-md-6 d-flex align-items-center justify-content-center py-5">
        <form class="card shadow-sm card-rounded p-4 w-100" style="max-width: 420px;" action="#" method="post" aria-labelledby="login-title">
          <div class="text-center mb-3">
            <img class="logo" src="logo.png" alt="Logo Hospital">
          </div>

          <h1 id="login-title" class="visually-hidden">Iniciar sesión</h1>
          <!--Input Usuario-->
          <div class="mb-3">
            <label for="user" class="form-label">Usuario</label>
            <input id="user" name="usuario" type="text" class="form-control" autocomplete="username" required>
          </div>
          <!--Input Contraseña-->
          <div class="mb-2">
            <label for="pass" class="form-label">Contraseña</label>
            <input id="pass" name="password" type="password" class="form-control" autocomplete="current-password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
              <label class="form-check-label" for="remember">Recordar credenciales</label>
            </div>
            <button class="btn btn-info text-white" type="submit">Iniciar sesión</button>
          </div>

          <div class="d-flex flex-column gap-1 small">
            <a href="#" class="text-decoration-none">Regístrate</a>
            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
      </section>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
