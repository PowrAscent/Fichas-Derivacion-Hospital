<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Paciente — HRR</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <style>
        /* Paleta HRR */
        :root {
            --hrr-dark-green: rgb(105, 135, 27);
            --hrr-light-green: rgb(157, 189, 72);
            --hrr-gradient: linear-gradient(90deg, var(--hrr-dark-green), var(--hrr-light-green));
            --hrr-dark: #1e1f22;
        }

        html,
        body {
            height: 100%;
            font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif;
            background: linear-gradient(180deg, rgba(105, 135, 27, 0.12), rgba(157, 189, 72, 0.12)), #f6f8f5;
        }

        .navbar {
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            background-color: var(--hrr-dark);
        }

        .brand-accent {
            background-image: var(--hrr-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        /* Contenedor central */
        .main-wrap {
            min-height: calc(100vh - 64px);
            display: grid;
            place-items: center;
            padding: 3rem 1rem;
        }

        .card-hrr {
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }

        .hero-title {
            font-size: clamp(1.25rem, 2.2vw + 0.8rem, 1.75rem);
            margin: 0;
            color: #2b2f26;
        }

        .hero-subtitle {
            color: #5c6352;
        }

        .btn-gradient {
            background-image: var(--hrr-gradient);
            color: #fff;
            border: none;
        }

        .btn-gradient:hover {
            filter: brightness(0.95);
            color: #fff;
        }

        .center-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0 auto;
        }


        /* Footer */
        .footer {
            color: #6b7260;
        }
    </style>
</head>
{% load tz %}

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/menuA/" aria-label="Ir al menú principal">
                <i class="bi bi-hospital fs-4 text-success"></i>
                <span>Hospital Regional de <span class="brand-accent">Rancagua</span></span>
            </a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <span class="navbar-text text-white-50 small">
                    Bienvenido, <strong>{{ correo }}</strong> — Rol: <span class="badge rounded-pill badge-hrr">{{ rol }}</span>
                </span>
                <a href="/logout/" class="btn btn-outline-light btn-sm" aria-label="Cerrar sesión">
                    <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="main-wrap">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-7">
                    <div class="card card-hrr">
                        <h1 class="hero-title">Registrar Paciente</h1>
                        <p class="hero-subtitle mb-4">Complete los campos a continuación para registrar un nuevo
                            paciente.</p>

                        <!-- Formulario de Registro -->
                        <form method="POST" action="/registar/">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="rut" class="form-label">RUT</label>
                                <input type="text" class="form-control" id="rut" name="rut" required
                                    placeholder="Ingrese el RUT del paciente">
                            </div>
                            <div class="mb-3">
                                <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                                <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="prevision" class="form-label">Tipo de Previsión</label>
                                <select class="form-select" id="prevision" name="prevision" required>
                                    <option value="">Seleccione una opción</option>
                                    <option value="Fonasa">Fonasa</option>
                                    <option value="Isapre">Isapre</option>
                                    <option value="Particular">Particular</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="accidente_laboral" class="form-label">¿Accidente Laboral?</label>
                                <select class="form-select" id="accidente_laboral" name="accidente_laboral" required>
                                    <option value="">Seleccione una opción</option>
                                    <option value="Sí">Sí</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="genero" class="form-label">Género</label>
                                <select class="form-select" id="genero" name="genero" required>
                                    <option value="">Seleccione una opción</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" name="edad" required
                                    placeholder="Ingrese la edad del paciente">
                            </div>
                            <div class="mb-3">
                                <label for="comorbilidades" class="form-label">Comorbilidades</label>
                                <textarea class="form-control" id="comorbilidades" name="comorbilidades" rows="3"
                                    required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="funcionalidad" class="form-label">Funcionalidad</label>
                                <textarea class="form-control" id="funcionalidad" name="funcionalidad" rows="3"
                                    required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="motivo_derivacion" class="form-label">Motivo de Derivación</label>
                                <textarea class="form-control" id="motivo_derivacion" name="motivo_derivacion" rows="3"
                                    required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="prestacion_requerida" class="form-label">Prestación Requerida</label>
                                <input type="text" class="form-control" id="prestacion_requerida"
                                    name="prestacion_requerida" required placeholder="Ingrese la prestación requerida">
                            </div>
                            <div class="mb-3">
                                <label for="gravedad" class="form-label">Gravedad</label>
                                <select class="form-select" id="gravedad" name="gravedad" required>
                                    <option value="">Seleccione una opción</option>
                                    <option value="Alta">Alta</option>
                                    <option value="Media">Media</option>
                                    <option value="Baja">Baja</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="evaluacion" class="form-label">Evaluación</label>
                                <textarea class="form-control" id="evaluacion" name="evaluacion" rows="3"
                                    required></textarea>
                            </div>
                            <div class="center-buttons">
                                <button type="submit" class="btn btn-gradient px-4 py-2">Registrar Paciente</button>
                            </div>
                            <div class="center-buttons mt-3">
                                <a href="/menuA/" class="btn btn-outline-secondary px-4 py-2">
                                    <i class="bi bi-arrow-left me-2"></i> Volver al menú principal
                                </a>
                            </div>
                        </form>
                    </div>

                    <p class="text-center mt-4 mb-0 footer small">© <span id="y"></span> Hospital Regional de Rancagua —
                        Área de Gestión Clínica</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Año dinámico del footer
        document.getElementById('y').textContent = new Date().getFullYear();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
